	<p> Menghitung volume dan luas permukaan dari silinder, kerucut dan bola.</p>
	
		<script language="javascript">
		function silinder() { 
		var v=3.14; 
		var r=parseFloat(document.ffrom.jari.value); 
		var t=parseFloat(document.ffrom.tinggi.value); 
		var jumlah=r*r; var jumlah1=jumlah*t; 
		var jumlah2=jumlah1*v; 

			document.getElementById("hasilsilinder").innerHTML = "Volume: " + jumlah2 + " m^3";
		} 
		function kerucut() { 
		var v1=3.14; 
		var r1=parseFloat(document.ffrom1.jari1.value); 
		var t1=parseFloat(document.ffrom1.tinggi1.value); 
		var jumlahh=r1*r1; 
		var jumlahh1=jumlahh*t1; 
		var jumlahh2=0.33333333*jumlahh1*v1; 

			document.getElementById("hasilkerucut").innerHTML = "Volume: " + jumlahh2 + " m^3";

		function luaslingkaran() 
		{ 
			var r2 = parseFloat(document.ffrom2.jari2.value);
		 if(isNaN(r2)){ 
			r2=0.0;
		}

		document.getElementById("hasilbola").innerHTML = "Volume: " + jumlahhh2 + " m^3";
